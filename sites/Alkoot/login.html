<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Alkoot</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/css-wrap.css" />
  </head>

  <body>
    <!-- Header -->
    <section class="login">
      <div class="container-fluid">
        <div class="login-header-flex">
          <div class="al-logo">
            <a href="#"><img src="images/Logo.png" alt="Logo"/></a>
          </div>
          <div class="login-form">
            <h4 class="page-title">Pricing Tool</h4>
            <p class="pt-sub">Login</p>
            <form action="/" class="login-forms">
              <div class="vd-form-control login-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Username'"
                />
              </div>
              <div class="vd-form-control login-input">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Password'"
                />
              </div>
              <div
                class="action d-flex justify-content-between align-items-center"
              >
                <div class="vd-form-control pl-4">
                  <div class="checkbox checkbox-primary">
                    <input id="checkbox2" class="styled" type="checkbox" />
                    <label for="checkbox2">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="vd-form-control login-submit">
                  <button
                    type="button"
                    class="btn vd-btn-primary"
                    onclick="location.href='dashboard.html';"
                  >
                    Login
                  </button>
                </div>
              </div>
              <div
                class="action link-action d-flex justify-content-between align-items-center"
              >
                <a href="#" class="link-btn">Forgot Password ?</a>
                <a href="#" class="link-btn">Contact Administrator</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ||Header -->
    <!-- footer -->
    <footer>
      <div class="container-fluid">
        <div class="footer d-flex justify-content-between align-items-center">
          <a href="#"><img src="images/Wings_logo.png" alt="Wings_logo"/></a>
          <a href="#"><img src="images/Vidal_logo.png" alt="Vidal_logo"/></a>
        </div>
      </div>
    </footer>
    <!-- ||footer -->
    <!-- scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
